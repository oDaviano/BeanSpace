  <title>예약</title>

  <link type="text/css" rel="stylesheet" href="/assets/css/font.css">
  <link type="text/css" rel="stylesheet" href="/assets/css/reservation.css"> 

  <link type="text/css" rel="stylesheet" href="/lib/jquery-ui-1.12.1.min.css">

<body>
<div class="container">
  <div class="header">
    <h2>시설 이름</h2>
    <img src="/assets/images/car-icon.png" alt="Car Icon">
  </div>

  <form>
    <label for="parking-time">주차 시간</label>
    <input type="datetime-local" id="parking-time" name="parking-time">

    <label for="exit-time">출차 시간</label>
    <input type="datetime-local" id="exit-time" name="exit-time">

    <label for="car-number">차량 번호</label>
    <input type="text" id="car-number" name="car-number">

    <label for="phone-number">전화번호</label>
    <input type="text" id="phone-number" name="phone-number">

    <div class="info">
      결제 금액: 기본요금 + 출차시간 + 주차시간 × 시간당요금
    </div>
    <div class="info red">
      포인트 적립액: 결제금액 × 0.05
    </div>

    <div class="buttons">
      <button type="submit" class="submit-button">구매</button>
      <button type="button" class="cancel-button">취소</button>
    </div>
  </form>
</div>
</body>
