<body>
<div class="container">
  <div class="header">
    <h2>예약이 완료되었습니다.</h2>
    <p>해당 내역은 예약 목록에서도 확인할 수 있습니다.</p>
  </div>

  <div class="content">
    <div class="info"><strong>시설명:</strong> ○○주차장</div>
    <div class="info"><strong>주차 시간:</strong> 20XX년 XX월 XX일 XX시 XX분</div>
    <div class="info"><strong>출차 시간:</strong> 20XX년 XX월 XX일 XX시 XX분</div>
    <div class="info"><strong>차량 번호:</strong> 123가3456</div>
    <div class="info"><strong>전화번호:</strong> 000-0000-0000</div>
    <div class="info"><strong>결제 금액:</strong> X원</div>
    <div class="info red">포인트 적립액: 결제금액 × 0.05</div>
  </div>

  <div class="icon">
    <img src="/assets/images/car-icon.png?" alt="">
  </div>

  <div class="buttons">
    <button type="button" class="main-button">확인</button>
    <!-- <button type="button" class="list-button">예약 목록으로</button> -->
  </div>
</div>
