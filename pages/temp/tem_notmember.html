<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비회원 로그인</title>
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="imagetoolbar" content="no">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-title" content="Default">
    <meta name="robots" content="no-index, follow">
    <meta name="title" content="">
    <meta name="author" content="">
    <meta name="content" content="">
    <meta name="keywords" content="">
    <meta name="description" content="비회원 로그인 페이지">

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="/assets/css/tmp_psh.css"> 
    <link type="text/css" rel="stylesheet" href="/assets/css/font.css">
    <link type="text/css" rel="stylesheet" href="/assets/css/common.css">
    <link type="text/css" rel="stylesheet" href="/lib/jquery-ui-1.12.1.min.css">
    <link type="text/css" rel="stylesheet" href="/lib/jquery-ui-1.12.1.theme.min.css">
    <link type="text/css" rel="stylesheet" href="/lib/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- JavaScript -->
    <script type="text/javascript" src="/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/lib/jquery-ui-1.12.1.min.js"></script>
    <script type="text/javascript" src="/lib/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="observer-layout"></div>
            <section class="header-pc1 load"></section>
            <section class="header-mob load"></section>
        </header>

        <main class="psh_own">
            <div class="layer">
                <!-- 비회원 로그인 폼 시작 -->
                <form class="login" id="guestLoginForm">
                    <h2 class="login-title">비회원 로그인</h2>

                    <!-- 이름 입력 -->
                    <input type="text" placeholder="이름을 입력하세요." class="input" required>
                    
                    <!-- 전화번호 입력 -->
                    <input type="tel" placeholder="전화번호를 입력하세요." class="input" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>

                    <!-- 차량번호 입력 -->
                    <input type="text" placeholder="차량 번호를 입력하세요." class="input" required>

                    <!-- 비회원 로그인 버튼 -->
                    <div class="btn-sign">
                        <button type="submit" class="btn-signIn" onclick="window.location.href='main.html';">비회원 로그인</button>
                        <button type="button" class="btn-signUp" onclick="window.location.href='tmp_member.html';">회원가입</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <section>
                <article>
                </article>
            </section>
        </footer>
    </div>
</body>
</html>
